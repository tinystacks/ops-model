pages:
  get:
    operationId: getPages
    tags:
      - page
    summary: Fetches the details for all of the Pages in the specified Console.
    # description: This list only includes stacks owned by the authenticated user and groups to which the authenticated user belongs.
    parameters:
      - $ref: '../parameters/path-params.yml#/ConsoleName'
    #   - $ref: ../auth/model.yml#/components/parameters/Group
    #   - $ref: ../auth/model.yml#/components/parameters/Authorization
    # security:
    #   - bearerAuth: []
    #   - apiKeyAuth: []
    responses:
      '200':
        description: A list of Pages.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/page.yml#/Page'
      default:
        $ref: '../shared-responses/index.yml#/TinyStacksError'
  post:
    operationId: createPage
    tags:
      - page
    summary: Creates a Page
    parameters:
      - $ref: '../parameters/path-params.yml#/ConsoleName'
    #   - $ref: ../auth/model.yml#/components/parameters/Group
    #   - $ref: ../auth/model.yml#/components/parameters/Authorization
    # security:
    #   - bearerAuth: []
    #   - apiKeyAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/page.yml#/Page'
    responses:
      '200':
        description: the new Page
        content:
          application/json:
            schema:
              $ref: '../schemas/page.yml#/Page'
      default:
        $ref: '../shared-responses/index.yml#/TinyStacksError'
page:
  put:
    operationId: updatePage
    tags:
      - page
    summary: Updates a Page
    parameters:
      - $ref: '../parameters/path-params.yml#/ConsoleName'
      - $ref: '../parameters/path-params.yml#/PageId'
    #   - $ref: ../auth/model.yml#/components/parameters/Group
    #   - $ref: ../auth/model.yml#/components/parameters/Authorization
    # security:
    #   - bearerAuth: []
    #   - apiKeyAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/page.yml#/Page'
    responses:
      '200':
        description: the updated Page
        content:
          application/json:
            schema:
              $ref: '../schemas/page.yml#/Page'
      default:
        $ref: '../shared-responses/index.yml#/TinyStacksError'
  delete:
    operationId: deletePage
    tags:
      - page
    summary: Deletes a Page
    parameters:
      - $ref: '../parameters/path-params.yml#/ConsoleName'
      - $ref: '../parameters/path-params.yml#/PageId'
    #   - $ref: ../auth/model.yml#/components/parameters/Group
    #   - $ref: ../auth/model.yml#/components/parameters/Authorization
    # security:
    #   - bearerAuth: []
    #   - apiKeyAuth: []
    responses:
      '200':
        description: the deleted Page
        content:
          application/json:
            schema:
              $ref: '../schemas/page.yml#/Page'
      default:
        $ref: '../shared-responses/index.yml#/TinyStacksError'