AwsProfileProvider:
  allOf:
  - $ref: './provider.yml#/Provider'
  - type: object
    properties:
      credentials:
        oneOf:
          - $ref: '#/AwsKeys'
          - $ref: '#/AwsAssumedRole'
          - $ref: '#/LocalAwsProfile'
    required:
      - credentials
AwsKeys:
  type: object
  properties:
    AwsAccessKeyId:
      type: string
    AwsSecretAccessKey:
      type: string
    AwsSessionToken:
      description: Optional - specify this if you're using temporary credentials or an assumed role
      type: string
  required:
    - AwsAccessKeyId
    - AwsSecretAccessKey
AwsAssumedRole:
  type: object
  properties:
    roleArn:
      description: The IAM role to assume
      type: string
    sessionName:
      description: The session name to use to assume the role
      type: string
    primaryAwsProfileProvider:
      description: The profile to use to assume the target role.
      oneOf:
        - $ref: '#/AwsKeys'
        - $ref: '#/AwsAssumedRole'
        - $ref: '#/LocalAwsProfile'
  required:
    - roleArn
    - sessionName
    - primaryAwsProfileProvider
LocalAwsProfile:
  type: object
  properties:
    profileName:
      type: string
      description: The local aws credentials profile to use. This is usually specified in ~/.aws/credentials
  required:
    - profileName
