YamlDashboard:
  type: object
  properties:
    description:
      description: a description of the dashboard
      type: string
    route:
      type: string
    widgets:
      type: array
      items:
        $ref: './yaml-widget.yml#/YamlWidget'
    parameters:
      type: array
      items:
        $ref: './parameter.yml#/Parameter'
  required:
    - route