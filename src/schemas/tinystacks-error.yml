TinyStacksError:
  type: object
  properties:
    name:
      type: string
      default: TinyStacksError
    message:
      type: string
    status:
      type: number
    stack:
      type: string
    cause:
      type: string
    context:
      type: string
    type:
      $ref: '#/TinyStacksErrorTypeEnum'
TinyStacksErrorTypeEnum:
  type: string
  enum:
    - Unauthorized
    - Unauthenticated
    - Validation
    - NotFound
    - Conflict
    - InternalServerError