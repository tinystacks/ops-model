Console:
  description: A console is a top-level construct that defines all  
  type: object
  properties:
    name:
      description: a human-readable name for your console.
      type: string
    dashboards:
      type: object
      additionalProperties:
        $ref: './dashboard.yml#/components/schemas/Dashboard'
    widgets:
      type: object
      additionalProperties:
        $ref: './widget.yml#/Widget'
    providers:
      type: object
      additionalProperties:
        $ref: ./provider.yml#/components/schemas/Provider
    dependencies:
      type: object
      additionalProperties:
        type: string
    constants:
      type: object
      additionalProperties:
        $ref: './constant.yml#/components/schemas/Constant'
  required:
    - name
    - dashboards
    - providers
    - widgets